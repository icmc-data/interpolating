{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center align-items-center">
    
    {% for p in paths %}
    <div class="mt-4 col-12 col-md-4">
        <div class="card"> 
            <div class="card-body">
                <a href="/play?id={{ p.id }}"><img class="img-fluid" src="{{ p.path }}" /></a>
            </div> 
        </div>
    </div>
    {% endfor %}



</div>


{% endblock %}
